<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safirah's Biodata</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    padding: 10px;
    background: #f9f9f9;
  }

  @font-face {
    font-family: myFont;
    src: url("fonts/Tropi Land - (Demo) hanscostudio.com.ttf");
  }
  @font-face {
    font-family: secFont;
    src: url("fonts/Yaelah.ttf");
  }

  /* Header */
  header {
    width: 100vw;
    height: 60vh;
    background-image: url("images/biodata header.jpg");
    background-size: cover;
    background-position: center;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    color: white;
    position: relative;
  }

  .back-home {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #ecbcd8;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 1em;
    border-radius: 5px;
  }

  .back-home:hover {
    background-color: #f0a4d0;
    color: #000;
  }

  /* Card layout */
  .card {
    background-color: rgb(244, 219, 241);
    padding: 20px;
    margin-top: 20px;
    width: 100%;
    display: flex;
    gap: 20px;
  }

  /* Biodata section with video and text side by side */
  .biodata-container {
    display: flex;
    gap: 20px;
    flex: 3;
    align-items: center;
  }

  video {
    width: 300px;
    height: auto;
  }

  .card-content {
    width: 100%;
  }

  .p1 {
    font-family: myFont;
    font-size: 3em;
    color: #954462;
    margin-bottom: 10px;
  }

  .p2 {
    font-family: secFont;
    font-size: 1.5em;
    color: #954462;
  }

  .right-column {
    flex: 1;
    background-color: #ecbcd8;
    padding: 15px;
    border-radius: 5px;
    color: #954462;
    font-size: 1.1em;
  }

  .right-column h3 {
    font-family: secFont;
    font-size: 1.8em;
    margin-bottom: 10px;
  }

  /* Footer */
  .footer {
    width: 100%;
    padding: 20px;
    text-align: center;
    background: #ecbcd8;
    color: #4a4a4a;
    margin-top: 20px;
  }

  .footer h2 {
    color: #4a4a4a;
  }

  /* Responsive layout adjustments */
  @media screen and (max-width: 800px) {
    .biodata-container {
      flex-direction: column;
    }
    video {
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="back-home">Home</a>
</header>

<div class="row">
  <div class="card">
    <!-- Left column with video and biodata text side by side -->
    <div class="biodata-container">
      <video controls loop>
        <source src="safirah.mp4" type="video/mp4">
      </video>
      
      <div class="card-content">
        <p class="p1">Safirah's Biodata</p>
        <p class="p2">Name: Safirah Amira Binti Abdul Hakim</p>
        <p class="p2">Age: 20 <sub>y/o</sub></p>
        <p class="p2">Date of Birth: 23<sup>rd</sup> August 2004</p>
        <p class="p2">Place of Birth: Negeri Sembilan</p>
      </div>
    </div>

    <!-- Right column with additional information -->
    <div class="right-column">
      <h3>Fun Facts About Me</h3>
      <p>Favorite color: Blue</p>
      <p>Hobbies: Reading, Traveling, Photography</p>
      <p>Contact: safirah@example.com</p>
    </div>
  </div>
</div>

<div class="footer">
  <h2>Footer</h2>
</div>

</body>
</html>
